<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Stylesheets -->
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">

    <!-- Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <title>Number Guesser</title>
  </head>
  <body>

    <header>
      <p class="app-name1">Number</p>
      <p class="app-name2">Guesser</p>
    </header>

    <main>
      <form method="get">

        <div class="min-max-container">
          <label for="minimum-number"></label>
          <input type="text" id="minimum-number" name="minimum" placeholder="Minimum #">

          <label for="maximum-number"></label>
          <input type="text" id="maximum-number" name="maximum" placeholder="Maximum #">
        </div>

        <button class="set">Set Min-Max</button>


        <label for="guess-number"></label>
        <input type="text" id="#guess-number" name="guess-number" placeholder="Enter your guess">
      </form>

      <div class="button-container">
        <button class="inline-block guess">Guess</button>

        <button class="inline-block clear">Clear</button>
      </div>

        <p class="main-text last-guess"></p>

        <p class="number">?</p>

        <p class="main-text high-low"></p>

        <button class="reset">Reset</button>

        <script src="scripts.js" type="text/javascript"></script>
    </main>
  </body>
</html>
